<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>crgl.ndnu.edu.cn/wx/visitor/index.html</title>
    <script src="./scripts/jquery-3.3.1.min.js"></script>
    <style>
        .param-body {
            margin-top: 20%;
            padding: 16px 0;
            text-align: center;
            font-size: 60px;
        }

        input {
            outline-style: none;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 11px 12px;
            width: 70%;
            font-size: 60px;
            font-weight: 700;
            text-align: center;
        }

        p {
            font-size: 40px;
            font-weight: 700;
            color: #444444;
            margin: 5px;
        }

    </style>
</head>

<body>

<div class="param-body">
    <div>
        <p>请输入姓名</p>
        <input type="text" id="userName" value="张三" placeholder="请输入姓名">
        <br>
        <br>

        <button id="send" style="font-size: 60px">确定</button>
    </div>
</div>
</body>
<script>
    $(function () {
        $('#send').click(function() {
            var value1 = $('#userName').val();
            var url = "/index2.html?userName="
             + value1;
            url=encodeURI(url);
            window.location.href=url;
        });
    });
</script>
</html>
