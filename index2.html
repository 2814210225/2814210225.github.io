<script type="text/javascript">
    function getParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
            return decodeURI(r[2]);   //对参数进行decodeURI解码
        return null;
    }

    $(function () {
        var val1 = getParam("userName");
        var val2 = getParam("startTime");
        var val3 = getParam("endTime");
        $("#userName").html(val1);
        $("#startTime").html(val2);
        $("#endTime").html(val3);
    });


    function selectImage(file) {
        if (!file.files || !file.files[0]) {
            return;
        }
        let reader = new FileReader();
        reader.onload = function (evt) {
            document.getElementById('image').src = evt.target.result;
            image = evt.target.result;
        };
        reader.readAsDataURL(file.files[0]);
    }

    setInterval(function () {
        let date = new Date();
        let year = date.getFullYear();

        let m = date.getMonth() + 1;
        let month;
        if (m < 10)
            month = "0" + m;
        else {
            month = m;
        }

        let d = date.getDate();
        let day;
        if (d < 10)
            day = "0" + d;
        else {
            day = d;
        }

        let d1 = document.getElementById('Date1');
        d1.innerHTML = year + '/' + month + '/' + day;
        let d2 = document.getElementById('Date2');
        d2.innerHTML = year + '/' + month + '/' + day;
    }, 1000)
</script>
